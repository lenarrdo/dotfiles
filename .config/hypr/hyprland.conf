# Hyprland config file

###########
# general #
###########

# Monitor configuration
monitor = eDP-1, 2880x1800@90, 0x0, 2
monitor = DP-1, 1920x1080@240, auto, 1, bitdepth, 8

# Startup script
exec-once = ~/.config/hypr/startup.sh

###########
# hotkeys #
###########

# Variables
$Mod = SUPER

$Fn1 = XF86AudioRaiseVolume
$Fn2 = XF86AudioLowerVolume
$Fn3 = XF86AudioMute
$Fn4 = XF86MonBrightnessDown
$Fn5 = XF86MonBrightnessUp
$Fn9 = XF86AudioMicMute

# Keybinds
bind = $Mod, RETURN, exec, alacritty
bind = $Mod, F, exec, firefox
bind = $Mod, E, exec, thunar
bind = $Mod SHIFT, C, exec, qalculate-gtk
bind = $Mod SHIFT, L, exec, swaylock
bind = $Mod, R, exec, ~/.config/rofi/launchers/type-2/launcher.sh
bind = $Mod SHIFT, E, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh
bind = $Mod, V, togglefloating,
bind = $Mod SHIFT, M, exit,
bind = $Mod SHIFT, minus, movetoworkspace, special
bind = $Mod, minus, togglespecialworkspace,
bind =, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $Mod SHIFT, P, exec, grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy

# Laptop shortcuts
binde =, $Fn1, exec, pactl -- set-sink-volume 0 +5%
binde =, $Fn2, exec, pactl -- set-sink-volume 0 -5%
binde =, $Fn3, exec, pactl -- set-sink-mute @DEFAULT_SINK@ toggle
binde =, $Fn4, exec, brightnessctl set 5%-
binde =, $Fn5, exec, brightnessctl set 5%+
binde = CTRL, $Fn4, exec, brightnessctl set 2%-
binde = CTRL, $Fn5, exec, brightnessctl set 2%+
binde =, $Fn9, exec, pactl -- set-source-mute @DEFAULT_SOURCE@ toggle
bindl=,switch:Lid Switch, exec, ~/.config/hypr/switch.sh

##########
# visual #
##########

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  col.active_border = rgba(ffffffbb) rgba(ffffffbb) 45deg
  col.inactive_border = rgba(595959aa)

  layout = master
}

misc {
  disable_hyprland_logo = true
}

animations {
  enabled = no
}

#####################
# window management #
#####################

# Kill focused window
bind = $Mod, Q, killactive,

# Make current window fullscreen
bind = $Mod SHIFT, F, fullscreen,

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# Move focus with Mod + hjkl
bind = $Mod, h, movefocus, l
bind = $Mod, l, movefocus, r
bind = $Mod, k, movefocus, u
bind = $Mod, j, movefocus, d

master {
  new_is_master = false
}

gestures {
  workspace_swipe = on
}

# Floating windows
windowrule = float, ^(qalculate-gtk)$
windowrule = float, ^(steam)$
windowrule = float, ^(lutris)$
windowrule = float, ^(Thunar)$
windowrule = float, ^(thunar)$
windowrulev2 = float,class:(org.kde.kdeconnect-settings)
windowrulev2 = float,class:(YouTube Music),title:(YouTube Music)

#######################
# input configuration #
#######################

input {
  kb_layout = it
  kb_options = ctrl:nocaps,shift:both_capslock_cancel

  repeat_delay = 340
  repeat_rate = 40

  follow_mouse = 1

  touchpad {
    natural_scroll = yes
    scroll_factor = 0.5
    disable_while_typing = false
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
  logitech-g-pro--1 {
    accel_profile = flat
    sensitivity = 0
  }
}

##############
# workspaces #
##############

# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10
